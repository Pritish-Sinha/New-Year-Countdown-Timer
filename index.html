<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
       
<div class="countdown-box">
            <h1></h1>
            
            <div class="countdown-items">
            <div class=" center-text days-timer">
                <b class="day">0</b>
                <span>Days</span>
            </div>
            <div class="  center-text houres-timer">
                <b class="hour">0</b>
                <span>Houres</span>
            </div>
            <div class="center-text  minutes-timer">
                <b class="minute">0</b>
                <span>Minutes</span>
            </div>
            <div class=" center-text  seconds-timer">
                <b class="second">0</b>
                <span>Seconds</span>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
